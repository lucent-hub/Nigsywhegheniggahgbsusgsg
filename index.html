<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>fevber can u die plzzz</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  color:white;
  overflow-x:hidden;
  text-align:center;
  background:#0b0b0c;
  cursor:pointer;
}

.bg{
  position:fixed;
  width:100%;height:100%;
  top:0;left:0;
  object-fit:cover;
  z-index:-3;
}
.overlay{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.5);
  z-index:-2;
}

.container{
  max-width:420px;
  margin:50px auto;
  padding:25px;
  background:rgba(255,255,255,0.05);
  border-radius:25px;
  border:2px solid rgba(255,255,255,0.3);
  backdrop-filter:blur(12px);
  box-shadow:0 0 20px #fff8,0 0 40px #fff5;
}

.avatar{
  width:120px;height:120px;
  margin:0 auto;
  border-radius:25px;
  overflow:hidden;
  animation: jumpAvatar 1s infinite;
}
.avatar img{width:100%;height:100%;object-fit:cover}
@keyframes jumpAvatar{
  0%{transform:translateY(0)}
  25%{transform:translateY(-15px)}
  50%{transform:translateY(0)}
  75%{transform:translateY(-7px)}
  100%{transform:translateY(0)}
}

.animated-name{
  margin-top:15px;
  font-family:'Orbitron',sans-serif;
  font-size:28px;
  text-shadow:0 0 6px #fff,0 0 12px #fff5;
  animation:nameGlow 1.5s infinite alternate;
}
@keyframes nameGlow{
  0%{text-shadow:0 0 6px #fff}
  50%{text-shadow:0 0 20px #00ffff,0 0 30px #ff00ff;color:#00ffff}
  100%{text-shadow:0 0 6px #fff}
}

.links{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:25px;
}
.links a{
  font-size:28px;
  color:white;
  transition:.3s;
}
.links a:hover{
  color:#00ffff;
  text-shadow:0 0 12px #00ffff,0 0 20px #ff00ff;
  animation:jump .5s;
}
@keyframes jump{
  0%{transform:translateY(0)}
  30%{transform:translateY(-15px)}
  50%{transform:translateY(0)}
  70%{transform:translateY(-7px)}
  100%{transform:translateY(0)}
}

.music{
  margin-top:30px;
  padding:15px;
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.3);
  display:flex;
  align-items:center;
  gap:10px;
}
.music img{width:30px;height:30px}
.music-info{text-align:left;flex:1}
.music-info h3{font-size:16px}
.music-info p{font-size:13px;color:#ccc}
.music button{
  padding:6px 12px;
  border:none;
  border-radius:12px;
  background:#00ffff;
  font-weight:600;
  cursor:pointer;
}

.clock-wrap{
  margin-top:25px;
  display:flex;
  justify-content:center;
}
.clock{
  width:160px;
  height:160px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,0.6);
  box-shadow:0 0 15px #fff8, inset 0 0 10px #000;
  position:relative;
}
.hand{
  position:absolute;
  top:50%;
  left:50%;
  transform-origin:left;
}
.second{width:70px;height:2px;background:#ff00ff}
.minute{width:55px;height:4px;background:#00ffff}
.center{
  width:10px;height:10px;
  background:#fff;border-radius:50%;
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
}

.countdown{
  margin-top:15px;
  display:flex;
  justify-content:space-around;
  font-family:'Orbitron',sans-serif;
}
.countdown span{display:block;font-size:28px}

.night{
  margin-top:15px;
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  color:#00ffff;
  text-shadow:0 0 10px #00ffff;
  display:none;
}

.pet{
  position:fixed;
  bottom:10px;
  right:10px;
  width:150px;
  z-index:10;
}
.pet img{width:100%}
</style>
</head>

<body>

<video autoplay muted loop playsinline class="bg">
  <source src="https://files.catbox.moe/085pz6.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="container">
  <div class="avatar">
    <img src="https://files.catbox.moe/6sbw5f.gif">
  </div>

  <h1 class="animated-name">Fevber</h1>
  <div>official retard</div>

  <div class="links">
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-youtube"></i></a>
    <a href="#"><i class="fa-brands fa-discord"></i></a>
  </div>

  <div class="music">
    <img src="https://files.catbox.moe/26raui.jpeg">
    <div class="music-info">
      <h3>Feels good</h3>
      <p>jaydes</p>
    </div>
    <button id="playBtn">Play</button>
    <audio id="music" src="https://files.catbox.moe/39u36w.mp3"></audio>
  </div>

  <div class="clock-wrap">
    <div class="clock">
      <div class="hand minute" id="mHand"></div>
      <div class="hand second" id="sHand"></div>
      <div class="center"></div>
    </div>
  </div>

  <div class="night" id="nightText">it's night</div>

  <div class="countdown">
    <div><span id="h">0</span>H</div>
    <div><span id="m">0</span>M</div>
    <div><span id="s">0</span>S</div>
  </div>
</div>

<div class="pet">
  <img src="https://litterbox.catbox.moe/resources/qts/1424092566613.png">
</div>

<audio id="bgAudio" loop>
  <source src="https://files.catbox.moe/weort1.mp3">
</audio>

<script>
const music=document.getElementById("music")
document.getElementById("playBtn").onclick=()=>music.paused?music.play():music.pause()

const bg=document.getElementById("bgAudio")
let unlocked=false
let fading=false

document.body.onclick=()=>{
  if(!unlocked){
    bg.volume=0.25
    bg.play()
    unlocked=true
  }
}

function fadeClock(){
  if(fading) return
  fading=true
  const i=setInterval(()=>{
    if(bg.volume>0.05){
      bg.volume-=0.01
    }else{
      clearInterval(i)
    }
  },100)
}

function tick(){
  const n=new Date()
  const hour=n.getHours()
  const isNight=hour>=19||hour<6
  if(isNight){
    document.getElementById("nightText").style.display="block"
    fadeClock()
    if(music.paused) music.play()
  }

  const mid=new Date()
  mid.setHours(24,0,0,0)
  const d=mid-n
  const h=Math.floor(d/36e5)
  const m=Math.floor(d/6e4)%60
  const s=Math.floor(d/1e3)%60
  document.getElementById("h").textContent=h
  document.getElementById("m").textContent=m
  document.getElementById("s").textContent=s
  document.getElementById("sHand").style.transform=`rotate(${s*6}deg)`
  document.getElementById("mHand").style.transform=`rotate(${m*6}deg)`
}

setInterval(tick,1000)
tick()
</script>

</body>
</html>
